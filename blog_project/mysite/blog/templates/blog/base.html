<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
<!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Medium Style editor-->
<script src="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<!--custom CSS-->
<link rel="stylesheet" href="{% static 'css/blog.css'%}">

<!--Fonts-->
<link href="https://fonts.googleapis.com/css?family=Merriweather|Ubuntu" rel="stylesheet">

  </head>
  <body>

<!-- Navbar-->
<nav class="navbar navbar-default techfont custom-navbar">
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
  <ul class='nav navbar-nav'>
  <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">Blogs</a></li>
  <li><a href="{% url 'about' %}">About</a></li>
  <li><a href="https://www.github.com">GitHub</a></li>
    <li><a href="https://www.linkedin.com">Linkedin</a></li>
</ul>

<ul class="nav navbar-nav navbar-right">
  {% if user.is_authenticated %}
<li>
    <a href="{% url 'post_new' %}">New Post</a>
</li>
<li>
    <a href="{% url 'post_draft_list' %}">Drafts</a>
</li>
<li>
    <a href="{% url 'logout' %}">LogOut</a>
</li>
<li>
<a>Welcome: {{user.username}}</a>
</li>
{% else %}
<li>
    <a class='nav navbar-right'  href="{% url 'login' %}"><span class='glyphicon glyphicon-user'></a>
</li>

  {% endif %}
</ul>
</div>

</nav>


<!-- content block -->
    <div class="col-lg-12">
      <div class="blog_posts">
        {% block content %}
        {% endblock %}

      </div>

    </div>

  </div>
</div>

</body>
</html>
